<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Michael Giardina">
    <title>Compass Game</title>
    <!--Below is code for the functionality of the website-->
    <script>
        function swapDirections(firstVal, secondVal){
            var directionOne = document.getElementById(firstVal);
            var directionTwo = document.getElementById(secondVal);
            var temp;
            temp = directionOne.innerHTML;
            directionOne.innerHTML = directionTwo.innerHTML;
            directionTwo.innerHTML = temp;
            return;
        } 

        function restartGame(){
            dOne = document.getElementById(1)
            dTwo = document.getElementById(2)
            dThree = document.getElementById(3)
            dFour = document.getElementById(4)
            dOne.innerHTML=""; 
            dTwo.innerHTML=""; 
            dThree.innerHTML=""; 
            dFour.innerHTML=""; 
            updateButton = document.getElementById("update");
            updateButton.removeAttribute("disabled");
            return;
        }

        function updateGame(){
            topValue = document.getElementById("top").value;
            leftValue = document.getElementById("left").value;
            rightValue = document.getElementById("right").value;
            bottomValue = document.getElementById("bottom").value;
            dOne = document.getElementById(1);
            dTwo = document.getElementById(2);
            dThree = document.getElementById(3);
            dFour = document.getElementById(4);
            dOne.innerHTML = topValue;
            dTwo.innerHTML = leftValue;
            dThree.innerHTML = rightValue;
            dFour.innerHTML = bottomValue;            
        }

    </script>
    <!--Below is the CSS for the website-->
    <style>
        .game{
            display: table;
            font-size: 50px;
            color: red;
            text-align: center;
        }
        .row{
            display: table-row;
        }
        .tableElement{
            display: table-cell;
            padding: 25px;
            
        }
        .a_button{
            color: blue;
            width: fit-content;
            height: fit-content;
            font-size: 50px;
        }
        .diagonal {
            transform: rotate(-45deg);
        }
        .italics{
            font-style: italic;
        }
        .char{
            width: 15px;
        }
    </style>
</head>
<body>
    <!--This section only shows up if javascript is disabled-->
    <noscript>
        <div class="javascript-disabled">
            JavaScript is disabled in your browser. Please enable it to view this website.
        </div>
    </noscript>
    <h1>Compass Game</h1>
    <!--Directions section-->
    <p>The direction letters on the "compass" are scrambled. Press the arrows to properly position the direction letters.</p>
    <!--Game section-->
    <form>   
    <div class="game">
        <div class="row">
            <div class="tableElement"><input type="button" class = "a_button diagonal" value="&harr;" onClick="swapDirections(1, 2)"></div>
            <div class="tableElement" id="1">E</div>
        </div>
        <div class="row">
            <div class="tableElement" id="2">S</div>
            <div class="tableElement"><input type="button" class = "a_button" value="&harr;" onClick="swapDirections(2, 3)"></div>
            <div class="tableElement" id="3">N</div>
        </div>
        <div class="row">
            <div class="tableElement"></div>
            <div class="tableElement" id="4">W</div>
            <div class="tableElement"><input type="button" class = "a_button diagonal" value="&harr;" onClick="swapDirections(3, 4)"></div>
        </div>
        </div>
    <p>To restart the game, press <span class="italics">Restart</span>, enter N, S, E, and W in any order in the boxes below, and then press <span class="italics">Update</span>.</p>
        <input type="reset" value="Restart" onClick="restartGame()">
        <br><br>
        <label for="top">Top:</label>
        <input maxlength="1" type="text" class="char" id="top">
        <label for="left">Left:</label>
        <input maxlength="1" type="text" class="char" id="left">
        <label for="right">Right:</label>
        <input maxlength="1" type="text" class="char" id="right">
        <label for="bottom">Bottom:</label>
        <input maxlength="1" type="text" class="char" id="bottom">
        <br><br>
        <input type="button" id="update" value="Update" onClick="updateGame()" disabled="true">
    </form>
</body>
</html>
